<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1250;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "pol\u00edticas", "label": "pol\u00edticas", "shape": "dot", "value": 8}, {"id": "p\u00fablicas", "label": "p\u00fablicas", "shape": "dot", "value": 8}, {"id": "baixa", "label": "baixa", "shape": "dot", "value": 6}, {"id": "renda", "label": "renda", "shape": "dot", "value": 6}, {"id": "pessoal", "label": "pessoal", "shape": "dot", "value": 5}, {"id": "m\u00e9dia", "label": "m\u00e9dia", "shape": "dot", "value": 5}, {"id": "direito", "label": "direito", "shape": "dot", "value": 5}, {"id": "cidade", "label": "cidade", "shape": "dot", "value": 5}, {"id": "covid", "label": "covid", "shape": "dot", "value": 5}, {"id": "19", "label": "19", "shape": "dot", "value": 5}, {"id": "recupera\u00e7\u00e3o", "label": "recupera\u00e7\u00e3o", "shape": "dot", "value": 4}, {"id": "empregos", "label": "empregos", "shape": "dot", "value": 4}, {"id": "qualidade", "label": "qualidade", "shape": "dot", "value": 4}, {"id": "vida", "label": "vida", "shape": "dot", "value": 4}, {"id": "deve", "label": "deve", "shape": "dot", "value": 4}, {"id": "ser", "label": "ser", "shape": "dot", "value": 4}, {"id": "fortaleza", "label": "fortaleza", "shape": "dot", "value": 4}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "pol\u00edticas", "to": "p\u00fablicas"}, {"arrows": "to", "from": "baixa", "to": "renda"}, {"arrows": "to", "from": "renda", "to": "pessoal"}, {"arrows": "to", "from": "renda", "to": "m\u00e9dia"}, {"arrows": "to", "from": "direito", "to": "cidade"}, {"arrows": "to", "from": "covid", "to": "19"}, {"arrows": "to", "from": "recupera\u00e7\u00e3o", "to": "empregos"}, {"arrows": "to", "from": "qualidade", "to": "vida"}, {"arrows": "to", "from": "deve", "to": "ser"}, {"arrows": "to", "from": "cidade", "to": "fortaleza"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
