<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1250;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "partido", "label": "partido", "shape": "dot", "value": 10}, {"id": "verde", "label": "verde", "shape": "dot", "value": 10}, {"id": "meio", "label": "meio", "shape": "dot", "value": 10}, {"id": "ambiente", "label": "ambiente", "shape": "dot", "value": 10}, {"id": "pol\u00edticas", "label": "pol\u00edticas", "shape": "dot", "value": 9}, {"id": "p\u00fablicas", "label": "p\u00fablicas", "shape": "dot", "value": 9}, {"id": "economia", "label": "economia", "shape": "dot", "value": 7}, {"id": "solid\u00e1ria", "label": "solid\u00e1ria", "shape": "dot", "value": 7}, {"id": "qualidade", "label": "qualidade", "shape": "dot", "value": 6}, {"id": "vida", "label": "vida", "shape": "dot", "value": 6}, {"id": "educa\u00e7\u00e3o", "label": "educa\u00e7\u00e3o", "shape": "dot", "value": 6}, {"id": "ambiental", "label": "ambiental", "shape": "dot", "value": 6}, {"id": "deve", "label": "deve", "shape": "dot", "value": 6}, {"id": "ser", "label": "ser", "shape": "dot", "value": 6}, {"id": "munic\u00edpio", "label": "munic\u00edpio", "shape": "dot", "value": 5}, {"id": "fortaleza", "label": "fortaleza", "shape": "dot", "value": 5}, {"id": "justi\u00e7a", "label": "justi\u00e7a", "shape": "dot", "value": 5}, {"id": "social", "label": "social", "shape": "dot", "value": 5}, {"id": "ecologia", "label": "ecologia", "shape": "dot", "value": 4}, {"id": "urbana", "label": "urbana", "shape": "dot", "value": 4}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "partido", "to": "verde"}, {"arrows": "to", "from": "meio", "to": "ambiente"}, {"arrows": "to", "from": "pol\u00edticas", "to": "p\u00fablicas"}, {"arrows": "to", "from": "economia", "to": "solid\u00e1ria"}, {"arrows": "to", "from": "qualidade", "to": "vida"}, {"arrows": "to", "from": "educa\u00e7\u00e3o", "to": "ambiental"}, {"arrows": "to", "from": "deve", "to": "ser"}, {"arrows": "to", "from": "munic\u00edpio", "to": "fortaleza"}, {"arrows": "to", "from": "justi\u00e7a", "to": "social"}, {"arrows": "to", "from": "ecologia", "to": "urbana"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
