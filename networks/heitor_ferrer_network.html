<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1250;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "cidade", "label": "cidade", "shape": "dot", "value": 8}, {"id": "fortaleza", "label": "fortaleza", "shape": "dot", "value": 8}, {"id": "pol\u00edticas", "label": "pol\u00edticas", "shape": "dot", "value": 5}, {"id": "p\u00fablicas", "label": "p\u00fablicas", "shape": "dot", "value": 5}, {"id": "respectivos", "label": "respectivos", "shape": "dot", "value": 4}, {"id": "bairros", "label": "bairros", "shape": "dot", "value": 4}, {"id": "preventiva", "label": "preventiva", "shape": "dot", "value": 4}, {"id": "humanizada", "label": "humanizada", "shape": "dot", "value": 4}, {"id": "emprego", "label": "emprego", "shape": "dot", "value": 4}, {"id": "renda", "label": "renda", "shape": "dot", "value": 4}, {"id": "sa\u00fade", "label": "sa\u00fade", "shape": "dot", "value": 3}, {"id": "munic\u00edpio", "label": "munic\u00edpio", "shape": "dot", "value": 3}, {"id": "mobilidade", "label": "mobilidade", "shape": "dot", "value": 3}, {"id": "urbana", "label": "urbana", "shape": "dot", "value": 3}, {"id": "compromisso", "label": "compromisso", "shape": "dot", "value": 3}, {"id": "experi\u00eancia", "label": "experi\u00eancia", "shape": "dot", "value": 3}, {"id": "assentamentos", "label": "assentamentos", "shape": "dot", "value": 3}, {"id": "prec\u00e1rios", "label": "prec\u00e1rios", "shape": "dot", "value": 3}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "cidade", "to": "fortaleza"}, {"arrows": "to", "from": "pol\u00edticas", "to": "p\u00fablicas"}, {"arrows": "to", "from": "respectivos", "to": "bairros"}, {"arrows": "to", "from": "preventiva", "to": "humanizada"}, {"arrows": "to", "from": "emprego", "to": "renda"}, {"arrows": "to", "from": "sa\u00fade", "to": "preventiva"}, {"arrows": "to", "from": "munic\u00edpio", "to": "fortaleza"}, {"arrows": "to", "from": "mobilidade", "to": "urbana"}, {"arrows": "to", "from": "compromisso", "to": "experi\u00eancia"}, {"arrows": "to", "from": "assentamentos", "to": "prec\u00e1rios"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
