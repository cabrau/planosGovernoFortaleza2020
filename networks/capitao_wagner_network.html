<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1250;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "pol\u00edticas", "label": "pol\u00edticas", "shape": "dot", "value": 13}, {"id": "p\u00fablicas", "label": "p\u00fablicas", "shape": "dot", "value": 13}, {"id": "amplo", "label": "amplo", "shape": "dot", "value": 11}, {"id": "programa", "label": "programa", "shape": "dot", "value": 11}, {"id": "territ\u00f3rios", "label": "territ\u00f3rios", "shape": "dot", "value": 6}, {"id": "gest\u00e3o", "label": "gest\u00e3o", "shape": "dot", "value": 6}, {"id": "p\u00fablica", "label": "p\u00fablica", "shape": "dot", "value": 6}, {"id": "municipal", "label": "municipal", "shape": "dot", "value": 6}, {"id": "nova", "label": "nova", "shape": "dot", "value": 6}, {"id": "esporte", "label": "esporte", "shape": "dot", "value": 6}, {"id": "lazer", "label": "lazer", "shape": "dot", "value": 6}, {"id": "diretrizes", "label": "diretrizes", "shape": "dot", "value": 6}, {"id": "desenvolvimento", "label": "desenvolvimento", "shape": "dot", "value": 6}, {"id": "econ\u00f4mico", "label": "econ\u00f4mico", "shape": "dot", "value": 6}, {"id": "assist\u00eancia", "label": "assist\u00eancia", "shape": "dot", "value": 6}, {"id": "social", "label": "social", "shape": "dot", "value": 6}, {"id": "terceiro", "label": "terceiro", "shape": "dot", "value": 5}, {"id": "setor", "label": "setor", "shape": "dot", "value": 5}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "pol\u00edticas", "to": "p\u00fablicas"}, {"arrows": "to", "from": "amplo", "to": "programa"}, {"arrows": "to", "from": "territ\u00f3rios", "to": "gest\u00e3o"}, {"arrows": "to", "from": "p\u00fablica", "to": "municipal"}, {"arrows": "to", "from": "nova", "to": "gest\u00e3o"}, {"arrows": "to", "from": "esporte", "to": "lazer"}, {"arrows": "to", "from": "diretrizes", "to": "nova"}, {"arrows": "to", "from": "desenvolvimento", "to": "econ\u00f4mico"}, {"arrows": "to", "from": "assist\u00eancia", "to": "social"}, {"arrows": "to", "from": "terceiro", "to": "setor"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
