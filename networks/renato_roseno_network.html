<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1250;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "bem", "label": "bem", "shape": "dot", "value": 49}, {"id": "viver", "label": "viver", "shape": "dot", "value": 49}, {"id": "transporte", "label": "transporte", "shape": "dot", "value": 32}, {"id": "p\u00fablico", "label": "p\u00fablico", "shape": "dot", "value": 32}, {"id": "pol\u00edticas", "label": "pol\u00edticas", "shape": "dot", "value": 27}, {"id": "p\u00fablicas", "label": "p\u00fablicas", "shape": "dot", "value": 27}, {"id": "deve", "label": "deve", "shape": "dot", "value": 22}, {"id": "ser", "label": "ser", "shape": "dot", "value": 22}, {"id": "poder", "label": "poder", "shape": "dot", "value": 17}, {"id": "nesse", "label": "nesse", "shape": "dot", "value": 17}, {"id": "sentido", "label": "sentido", "shape": "dot", "value": 17}, {"id": "sociedade", "label": "sociedade", "shape": "dot", "value": 16}, {"id": "civil", "label": "civil", "shape": "dot", "value": 16}, {"id": "movimentos", "label": "movimentos", "shape": "dot", "value": 16}, {"id": "sociais", "label": "sociais", "shape": "dot", "value": 16}, {"id": "participa\u00e7\u00e3o", "label": "participa\u00e7\u00e3o", "shape": "dot", "value": 15}, {"id": "popular", "label": "popular", "shape": "dot", "value": 15}, {"id": "devem", "label": "devem", "shape": "dot", "value": 15}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "bem", "to": "viver"}, {"arrows": "to", "from": "transporte", "to": "p\u00fablico"}, {"arrows": "to", "from": "pol\u00edticas", "to": "p\u00fablicas"}, {"arrows": "to", "from": "deve", "to": "ser"}, {"arrows": "to", "from": "poder", "to": "p\u00fablico"}, {"arrows": "to", "from": "nesse", "to": "sentido"}, {"arrows": "to", "from": "sociedade", "to": "civil"}, {"arrows": "to", "from": "movimentos", "to": "sociais"}, {"arrows": "to", "from": "participa\u00e7\u00e3o", "to": "popular"}, {"arrows": "to", "from": "devem", "to": "ser"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
