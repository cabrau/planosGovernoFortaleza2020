<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1250;
            height: 800px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "plano", "label": "plano", "shape": "dot", "value": 18}, {"id": "governo", "label": "governo", "shape": "dot", "value": 18}, {"id": "pol\u00edticas", "label": "pol\u00edticas", "shape": "dot", "value": 11}, {"id": "p\u00fablicas", "label": "p\u00fablicas", "shape": "dot", "value": 11}, {"id": "eixos", "label": "eixos", "shape": "dot", "value": 9}, {"id": "estrat\u00e9gicos", "label": "estrat\u00e9gicos", "shape": "dot", "value": 9}, {"id": "desenvolvimento", "label": "desenvolvimento", "shape": "dot", "value": 8}, {"id": "cada", "label": "cada", "shape": "dot", "value": 8}, {"id": "vez", "label": "vez", "shape": "dot", "value": 8}, {"id": "melhor", "label": "melhor", "shape": "dot", "value": 6}, {"id": "valores", "label": "valores", "shape": "dot", "value": 6}, {"id": "centrais", "label": "centrais", "shape": "dot", "value": 6}, {"id": "propostas", "label": "propostas", "shape": "dot", "value": 6}, {"id": "fortaleza", "label": "fortaleza", "shape": "dot", "value": 6}, {"id": "coliga\u00e7\u00e3o", "label": "coliga\u00e7\u00e3o", "shape": "dot", "value": 6}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "plano", "to": "governo"}, {"arrows": "to", "from": "pol\u00edticas", "to": "p\u00fablicas"}, {"arrows": "to", "from": "eixos", "to": "estrat\u00e9gicos"}, {"arrows": "to", "from": "estrat\u00e9gicos", "to": "desenvolvimento"}, {"arrows": "to", "from": "cada", "to": "vez"}, {"arrows": "to", "from": "vez", "to": "melhor"}, {"arrows": "to", "from": "valores", "to": "centrais"}, {"arrows": "to", "from": "propostas", "to": "plano"}, {"arrows": "to", "from": "fortaleza", "to": "cada"}, {"arrows": "to", "from": "coliga\u00e7\u00e3o", "to": "fortaleza"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
